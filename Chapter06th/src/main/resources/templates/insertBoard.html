<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<title>새 글 등록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
	<h1>게시글 등록</h1>
	<form th:action="insertBoard" method="post">
		<table th:align="center" border="1" th:cellpadding="0"
			th:cellspacing="0">
			<tr>
				<td bgcolor="orange" width="70" th:text="제목">
				<td><input type="text" name="title" size="50">
			</tr>
			<tr>
				<td bgcolor="orange" th:text="작성자">
				<td><input type="text" name="writer" size="10">
			</tr>
			<tr>
				<td bgcolor="orange" th:text="내용">
				<td><textarea name="content" cols="50" rows="10"></textarea>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="새 글 등록">
				
			</tr>
		</table>
	</form>
	<a th:href="@{/getBoardList2}">글목록</a>
</body>
</html>
