<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<title>게시글 상세</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
	<h1>게시글 상세</h1>
	<form th:action="@{updateBoard}" method="post">
	<input name="seq" type="hidden" th:value="${board.seq}">
		<table th:align="center" border="1" th:cellpadding="0"
			th:cellspacing="0">
			<tr>
				<td bgcolor="orange" width="70" th:text="제목">
				<td><input type="text" name="title" th:value="${board.title}">
			</tr>
			<tr>
				<td bgcolor="orange" th:text="작성자">
				<td th:text="${board.writer}">
			</tr>
			<tr>
				<td bgcolor="orange" th:text="내용">
				<td><textarea name="content" cols="40" rows="10"
						th:text="${board.content}"></textarea>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="등록일">
				<!-- Unknown tag (fmt:formatDate) >> 상단 선언부에 taglib 기재 -->
				<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
			</tr>
			<tr>
				<td bgcolor="orange" th:text="조회수">
				<td th:text=${board.cnt}>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="게시글 수정">
				
			</tr>
		</table>
	</form>
	<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/getBoardList2}">글목록</a>
</body>
</html>
